<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ejike-Nweze, Olisa M.">
        <meta name="description" content="Car Rental Contact Us">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Contact | Car Rental</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/contact.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <div class="landing-page">
            <header>
                <div class="flex space-between container">
                    <h1><a href="./index.html">Rental</a></h1>
                    <nav>
                        <ul class="flex">
                            <li><a href="./about.html">About</a></li>
                            <li><a href="#">Vehicles</a></li>
                            <li><a href="#">Booking</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="hamburger">
                        <div class="hamburger-bar"></div>
                    </button>
                </div>
            </header>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="./about.html" class="mobile-nav-link">About</a></li>
                    <li><a href="#" class="mobile-nav-link">Vehicles</a></li>
                    <li><a href="#" class="mobile-nav-link">Booking</a></li>
                    <li><a href="./contact.html" class="mobile-nav-link">Contact</a></li>
                </ul>
            </nav>
            <section class="hero-content-main hero-content">
                <div class="container">
                    <h2>Let's get in touch</h2>
                </div>
            </section>
            <div class="empty"></div>
        </div>
        <main>
            <div class="container">
                <div class="contact-row row flex">
                    <div class="contact-column flex">
                        <form method="post">
                            <h3>
                                Leave us a message<span>, we would contact you as 
                                soon as possible</span>
                            </h3>
                            <section>
                                <label for="fullname" class="block">Name</label>
                                <input type="text" name="fullname" 
                                placeholder="John Doe" class="text-input" required>
                            </section>
                            <section>
                                <label for="phone" class="block">Phone number</label>
                                <input type="tel" name="phone" 
                                placeholder="123-456-7890" class="text-input"
                                required>
                            </section>
                            <section>
                                <label for="email" class="block">Email</label>
                                <input type="email" name="email" 
                                placeholder="my@email.com" class="text-input"
                                required>
                            </section>
                            <section>
                                <label for="feedback" class="block">Feedback</label>
                                <textarea name="feedback" 
                                placeholder="Enter a message"></textarea>
                            </section>
                            <section class="privacy-policy">
                                <input type="checkbox" name="privacy-policy">
                                <label for="privacy-policy">
                                    You agree to our <span>privacy policy.</span>
                                </label>
                            </section>
                            <section>
                                <a href="#" class="button form-button">
                                    Send message
                                </a>
                            </section>
                        </form>
                    </div>
                    <div class="contact-column our-location"></div>
                </div>
            </div>
            <section class="center side-banner contact-banner">
                <div class="hero-content hero-content-base center">
                    <h3>Thank you for picking us!</h3>
                    <div class="flex">
                        <a href="./about.html" class="button">Know more</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="flex footer-space">
                    <ul class="list flex contact">
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-x-twitter"></i>  
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright">&copy; 2024 Luxury Car Rental</p>
                </div>
            </div>
        </footer>
    </body>
</html>
